// font settings
fontFamily= Helvetica
headFontStyle= B
headFontSize=16.0
headTopMargin= 5.0
// label settings
pdfUnitStr= mm
pdfDocYLen= 62.0
pdfDocXLen= 100.0
pdfMargin=3.0
headLineCharsSkip= 82
// you can have a QR code with the url to the card where the print comes from
printQrCode= false
qRCodeSize=30.0
qRCodePosX=66.0
qRCodePosY=25.0
// borders
rectX0=3.0
rectY0=2.0
rectX1=95.0
rectY1=58.0
// trelloknecht can put a card on a config board with for example its IP-address
usePrinterStatusBoard= true
// the ID of this config board. Use the json-output to get the ID.
configTrelloBoardID= 5bceb330ba13f689ee477774
// The print-this label
toPrintedLabelName= PRINTME
// The already-printed label
newLabelAfterPrint= PRINTED
// the user matching your key and token
trelloUserName= printbert
// The boards to watch for cards to print, comma-separate them. Yes, commas in the boardname will not work
boardsToWatch=DevOps_2025
// print a black frame around the card or not
printFrame= false
// use cups to define this
printerMedia= Custom.62x100mm
printerOrientation= landscape
printerName=Brother_QL_700
tmpDirName= 
tmpDirPrefix= trelloKnecht
numberOfCopiesPrnt= 2


